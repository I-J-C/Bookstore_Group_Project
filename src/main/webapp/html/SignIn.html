<html>

<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/SignIn.css">
</head>

<body>
    <center>
        <h1>Login</h1>
        <form>
            <table>
                <tr class="text">
                    <td>
                        <font size="15"> Username:</td>
                    <td>
                        <input type="text" name="user" style="height: 25px;">
                    </td>
                </tr>

                <tr class="text">
                    <td>
                        <font size="15">Password:</td>
                    <td>
                        <input type="password" name="user_pass" style="height: 25px;">
                    </td>
                </tr>
            </table>

            <table>
                <tr id="submit">
                    <td>
                        <font size="22">
                            <input type="submit" name="submit" value="Login" style="width: 360px;">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
